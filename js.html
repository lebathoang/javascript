<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var array = [1, 2, 5, 6, 7, 9, 12, 15, 18, 20, 23, 24, 25, 31, 34, 38]
    var a=0;
    for (i=0; i<array.length; i++) {
      a=a+array[i];
    }  
    document.write( 'Tính tổng '+ a );
    document.write('<br>')
    var a=0;
    var b=0;
    for (i=0; i<array.length; i++) {
      if (array[i] % 2 ==0 ) {
        a=a+(array[i]);
      }
      else {
        b=b+(array[i]);
      }
    }
    document.write('Tổng số chẵn ' + a)
    document.write('<br>')
    document.write('Tổng số lẻ ' + b)
    document.write('<br>')
    var a = 0;
    var b = 0;
    for (i=0; i<array.length; i++) {
      if (array[i] % 2 == 0) {
        a=a+1
      }
      else {
        b=b+1
      }
    }
    document.write('Đếm số chẵn ' + a)
    document.write('<br>')
    document.write('Đếm số lẻ ' + b)
    // Tính tổng
    // Tính tổng số chẵn
    // Tính tổng số lẻ
    // Đếm tổng số chẵn
    // Đếm tổng số lẻ
  </script>
</head>
