<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./the_magic.css">
    <title>Document</title>
</head>

<body>
    <form method="post" action="" id="myform">
        <div class="wrap">
            <div class="wrap-1">
                <div class="wrap-2">
                    <div class="wrap-3">
                        <img src="./download.png">
                        <h3 class="wrap-4">John Doe</h3>
                        <a href="#" class="wrap-14">john_doe12@bbb.com</a>
                        <p class="wrap-4">United states</p>
                    </div>
                    <div class="wrap-5">
                        <div>
                            <div class="wrap-6">
                                <button type="button" class="wrap-7">
                                    <h3>Back to home</h3>
                                </button>
                            </div>
                            <div class="wrap-8">
                                <h4>Edit Profile</h4>
                            </div>
                        </div>
                        <div class="wrap-9">
                            <div class="wrap-0">
                                <div class="wrap-10" id="error-surname" >
                                    <span>Surname<input id="surname" type="text" class="wrap-11" value=""></span>
                                </div>
                                <span class="error-message surname" ></span>
                            </div>
                            <div class="wrap-0">
                                <div class="wrap-10" id="error-name">
                                    <span>Name<input id="name" type="text" class="wrap-11" value=""></span>
                                </div>
                                <span class="error-message name"></span>
                            </div>
                        </div>
                        <div class="wrap-9">
                            <div class="wrap-0">
                                <div class="wrap-10" id="error-email">
                                    <span>Email<input id="email" type="Email" class="wrap-11" value=""></span>
                                </div>
                                <span class="error-message email"></span>
                            </div>
                            <div class="wrap-0">
                                <div class="wrap-10" id="error-tel"> 
                                    <span>Tel<input id="tel" type="tel" class="wrap-11" value=""></span>
                                </div>
                                <span class="error-message tel"></span>
                            </div>
                        </div>
                        <div class="wrap-9">
                            <div class="wrap-0">
                                <div class="wrap-10" id="error-address">
                                    <span>Address<input id="address" type="text" class="wrap-11" value=""></span>
                                </div>
                                <span class="error-message address"></span>
                            </div>
                            <div class="wrap-0">
                                <div class="wrap-10" id="error-nation">
                                    <span>Nationality<input id="nationality" type="text" class="wrap-12"></span>
                                </div>
                                <span class="error-message nation"></span>
                            </div>
                        </div>
                        <div class="wrap-9">
                            <div class="wrap-0">
                                <div class="wrap-10" id="error-bank">
                                    <span>Bank <input id="bank" type="text" class="wrap-11" value=""></span>
                                </div>
                                <span class="error-message bank"></span>
                            </div>
                            <div class="wrap-0">
                                <div class="wrap-10" id="error-number">
                                    <span>Account number<input id="number" type="number" class="wrap-11" value=""></span>
                                </div>
                                <span class="error-message number"></span>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="wrap-13">Save Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        var obj = {
            surname: "",
            name: "",
            email: "",
            tel: "",
            address: "",
            nationality: "",
            bank: "",
            number: ""
        };
        var error = {
            surname: "",
            name: "",
            email: "",
            tel: "",
            address: "",
            nationality: "",
            bank: "",
            number: ""
        }
        document.getElementById('myform').addEventListener('submit', function (e) {
            e.preventDefault();
            var surname = document.getElementById('surname').value
            obj.surname = surname
            var elmSurname = document.getElementById('error-surname')
            var messageSurname = document.getElementsByClassName('error-message surname')[0]
            if (surname == "") {
                error.surname = surname
                elmSurname.classList.add('error')
                messageSurname.classList.add('show') 
                messageSurname.innerHTML = 'Vui lòng nhập Surname'
            }else {
                elmSurname.classList.remove('error')
                messageSurname.classList.remove('show')
                messageSurname.innerHTML = ''
            }

            obj.name = name
            var elmName = document.getElementById('error-name')
            var messageName = document.getElementsByClassName('error-message name')[0]

            if (nationality == "") {
                errorNation = nationality

                messageNation.classList.add('show') 
                messageNation.innerHTML = 'Vui lòng nhập Nationality'
            }else {
                elmNation.classList.remove('error')
                messageNation.classList.remove('show')
                messageNation.innerHTML = ''
            }

            var bank = document.getElementById('bank').value
            obj.bank = bank
            var elmBank = document.getElementById('error-bank')
            var messageBank = document.getElementsByClassName('error-message bank')[0]
            if (bank == "") {
                errorBank = bank
                elmBank.classList.add('error')
                messageBank.classList.add('show') 
                messageBank.innerHTML = 'Vui lòng nhập Bank'
            }else {
                elmBank.classList.remove('error')
                messageBank.classList.remove('show')

            var number = document.getElementById('number').value
            obj.number = number
            var elmNumber = document.getElementById('error-number')
            var messageNumber = document.getElementsByClassName('error-message number')[0]
            if (number == "") {

                elmNumber.classList.add('error')

                elmNumber.classList.remove('error')

            }

            console.log(obj);
            console.log(error);
        });
    </script>
</body>

</html>
