<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./the_magic.css">
    <title>Document</title>
</head>

<body>
    <form method="post" action="" id="myform">
        <div class="outside">
            <div class="margin">
                <div class="background-white">
                    <div class="content-left">
                        <img src="./download.png">
                        <h3 class="letter">John Doe</h3>
                        <a href="#" class="link">john_doe12@bbb.com</a>
                        <p class="letter">United states</p>
                    </div>
                    <div class="content-right">
                        <div>
                            <div class="head-left">
                                <button type="button" class="wrap-7">
                                    <h3>Back to home</h3>
                                </button>
                            </div>
                            <div class="head-right">
                                <h4>Edit Profile</h4>
                            </div>
                        </div>
                        <div class="current">
                            <div class="content-field" id="surname">
                                <div class="content">
                                    <input type="text" class="input" value="" placeholder="Surname" onchange="myFunction(this)" name="surname">
                                </div>
                                <span class="error-message"></span>
                            </div>
                            <div class="content-field" id="name">
                                <div class="content">
                                    <input type="text" class="input" value="" placeholder="Name" onchange="myFunction(this)" name="name">
                                </div>
                                <span class="error-message"></span>
                            </div>
                        </div>
                        <div class="current">
                            <div class="content-field" id="email">
                                <div class="content">
                                    <input type="Email" class="input" value="" placeholder="Email" onchange="myFunction(this)" name="email">
                                </div>
                                <span class="error-message"></span>
                            </div>
                            <div class="content-field" id="tel">
                                <div class="content">
                                    <input type="tel" class="input" value="" placeholder="Tel" onchange="myFunction(this)" name="tel">
                                </div>
                                <span class="error-message"></span>
                            </div>
                        </div>
                        <div class="current">
                            <div class="content-field" id="address">
                                <div class="content">
                                    <input type="text" class="input" value="" placeholder="Address" onchange="myFunction(this)" name="address">
                                </div>
                                <span class="error-message"></span>
                            </div>
                            <div class="content-field" id="nationality">
                                <div class="content">
                                    <input type="text" class="input" value="" placeholder="Nationality" onchange="myFunction(this)" name="nationality">
                                </div>
                                <span class="error-message"></span>
                            </div>
                        </div>
                        <div class="current">
                            <div class="content-field" id="bank">
                                <div class="content">
                                    <input type="text" class="input" value="" placeholder="Bank" onchange="myFunction(this)" name="bank">
                                </div>
                                <span class="error-message"></span>
                            </div>
                            <div class="content-field" id="acount_number">
                                <div class="content">
                                    <input type="number" class="input" value="" placeholder="Acount-Number" onchange="myFunction(this)" name="acount_number">
                                </div>
                                <span class="error-message"></span>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="submit">Save Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        var obj = {
            surname: "",
            name: "",
            email: "",
            tel: "",
            address: "",
            nationality: "",
            bank: "",
            acount_number: ""
        }
        function myFunction(element) {
            var value = element.value.trim()
            var fieldName = element.name
            var elmWrap = document.getElementById(fieldName)
            var elmErrorMessage = elmWrap.getElementsByClassName('error-message')[0]
            if (value == "") {
                elmWrap.classList.add('error')
                elmErrorMessage.innerHTML = 'Vui lòng nhập ' + fieldName
            } else {
                elmWrap.classList.remove('error')
                elmErrorMessage.innerHTML = ''
            }
        }

        document.getElementById('myform').addEventListener('submit'.trim(), function (e) {
            e.preventDefault();
            const keys = Object.keys(obj)
            keys.forEach((fieldName, i) => {
                var elmWrap = document.getElementById(fieldName);
                var value = elmWrap.getElementsByClassName('input')[0].value
                var elmErrorMessage = elmWrap.getElementsByClassName('error-message')[0]
                if (value == "") {
                    elmWrap.classList.add('error')
                    elmErrorMessage.innerHTML = 'Vui lòng nhập ' + fieldName
                } else {
                    obj[fieldName] = value
                    elmWrap.classList.remove('error')
                    elmErrorMessage.innerHTML = ''
                }
            })
            var elmValue = Object.values(obj)
            var elmFind = elmValue.find(function(x) {
                return x == ""
            });
            if (elmFind == undefined) {
                alert('Bạn đã gửi thông tin thành công')
                window.location.reload()
            }
            return
        });

    </script>
</body>

</html>
