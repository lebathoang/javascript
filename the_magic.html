<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./the_magic.css">
    <title>Document</title>
</head>

<body>
    <form method="post" action="" id="myform">
        <div class="outside">
            <div class="margin">
                <div class="background-white">
                    <div class="content-left">
                        <img src="./download.png">
                        <h3 class="letter">John Doe</h3>
                        <a href="#" class="link">john_doe12@bbb.com</a>
                        <p class="letter">United states</p>
                    </div>
                    <div class="content-right">
                        <div>
                            <div class="head-left">
                                <button type="button" class="wrap-7">
                                    <h3>Back to home</h3>
                                </button>
                            </div>
                            <div class="head-right">
                                <h4>Edit Profile</h4>
                            </div>
                        </div>
                        <div class="current">
                            <div class="content-field">
                                <div class="content" id="error-surname">
                                    <span>Surname<input id="surname" type="text" class="input" value=""></span>
                                </div>
                                <span class="error-message surname"></span>
                            </div>
                            <div class="content-field">
                                <div class="content" id="error-name">
                                    <span>Name<input id="name" type="text" class="input" value=""></span>
                                </div>
                                <span class="error-message name"></span>
                            </div>
                        </div>
                        <div class="current">
                            <div class="content-field">
                                <div class="content" id="error-email">
                                    <span>Email<input id="email" type="Email" class="input" value=""></span>
                                </div>
                                <span class="error-message email"></span>
                            </div>
                            <div class="content-field">
                                <div class="content" id="error-tel">
                                    <span>Tel<input id="tel" type="tel" class="input" value=""></span>
                                </div>
                                <span class="error-message tel"></span>
                            </div>
                        </div>
                        <div class="current">
                            <div class="content-field">
                                <div class="content" id="error-address">
                                    <span>Address<input id="address" type="text" class="input" value=""></span>
                                </div>
                                <span class="error-message address"></span>
                            </div>
                            <div class="content-field">
                                <div class="content" id="error-nationality">
                                    <span>Nationality<input id="nationality" type="text" class="input"></span>
                                </div>
                                <span class="error-message nationality"></span>
                            </div>
                        </div>
                        <div class="current">
                            <div class="content-field">
                                <div class="content" id="error-bank">
                                    <span>Bank <input id="bank" type="text" class="input" value=""></span>
                                </div>
                                <span class="error-message bank"></span>
                            </div>
                            <div class="content-field">
                                <div class="content" id="error-acount_number">
                                    <span>Account number<input id="acount_number" type="number" class="input" value=""></span>
                                </div>
                                <span class="error-message acount_number"></span>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="submit">Save Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        var obj = {
            surname: "",
            name: "",
            email: "",
            tel: "",
            address: "",
            nationality: "",
            bank: "",
            acount_number: ""
        }
        document.getElementById('myform').addEventListener('submit', function (e) {
            e.preventDefault();
            const keys = Object.keys(obj)
            keys.forEach((fieldName, i) => {
                var value = document.getElementById(fieldName).value
                obj[fieldName] = value
                var elmId = document.getElementById('error-' + fieldName)
                var elmMessage = document.getElementsByClassName('error-message ' + fieldName)[0]
                if (value == "") {
                    elmId.classList.add('error')
                    elmMessage.classList.add('show')
                    elmMessage.innerHTML = 'Vui lòng nhập ' + fieldName
                } else {
                    elmId.classList.remove('error')
                    elmMessage.classList.remove('show')
                    elmMessage.innerHTML = ''
                }
            });
        });
       
    </script>
</body>

</html>
