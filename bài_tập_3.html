<script>
    //Bài tập về map, filter, find, reduce
        //const arr = [1, 2,'a', 6,'c', 4,'d', 9]
        //1. Trả ra mảng chỉ chứa các phần tử là chữ, không phải số
        //2. Trả ra mảng chỉ chứa các số nhỏ hơn 4
        //3. Tính tích của các phần tử trong mảng trên (câu 2)
        //4. Viết hàm với tham số đầu vào là 1 số bất kỳ (n), kiểm tra xem số đó có trong mảng arr không.
            //In ra màn hình kết quả, vd: Số n không thuộc mảng arr

    const arr = [1, 2,'a', 6,'c', 4,'d', 9]
    //câu 1:
    var letterElement = arr.filter(function(item) {
        return typeof item != "number"
    });
    console.log(letterElement);
    //câu 2:
    var numberSmallerFour = arr.filter(function(item) {
        return item < 4
    });
    console.log(numberSmallerFour);
    //câu 3:
    var productOfElement = numberSmallerFour.reduce(function(a, b) {
        return a * b
    });
    console.log(productOfElement);
    //câu 4:
    function CheckIfTheInputNumberIsInTheArray(item) {
        if (arr.includes(item) == true) {
            console.log('Số : ' + item + ' thuộc mảng arr');
        }else {
            console.log('Số : ' + item + ' không thuộc mảng arr');
        }
    };
    CheckIfTheInputNumberIsInTheArray()
   
</script>
