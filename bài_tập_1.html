  <title>Document</title>
  <script>
    // Câu hỏi: Cho 1 CHUỖI KÝ TỰ: "12, a, b, 1, 0.3, 2, M, -5, -0.7, 16, C, D, 1, 3, c, 2.2, z"

    // 1. Tính tổng các số có trong dãy trên
    // 2. Lấy ra các số nguyên không trùng nhau và sắp xếp theo thứ tự tăng dần (kết quả: -5, 1, 2, 3, 12, 16)
    // 3. Lấy ra chuỗi ký tự chỉ bao gồm chữ và sắp xếp theo a-z (kết quả: abcCDMz)
    // 4. In ra chuỗi trên theo thứ tự z-a từ 9-0 và không trùng nhau (kết quả:  z, M, D, C, c, b, a, 16, 12, 3, 2.2, 2, 1, 0.3, -0.7, -5) 

    // Gợi ý:
    // - Chuyển chuỗi ký tự về mảng
    // - Dùng for và if else để lấy ra các số
    // - Tìm hiểu về phép so sánh chữ, số để có thể sắp xếp
    // - Tìm hiểu về array push, array includes, indexOf, join, split
    // * Nhớ phải nghĩ hướng giải quyết trước khi làm

    var arr = [12, 'a', 'b', 1, 0.3, 2, 'M', -5, -0.7, 16, 'C', 'D', 1, 3, 'c', 2.2, 'z']
    //câu 4:
    var array = []
    for (i = 0; i < arr.length; i++) {
      if (array.includes(arr[i]) == false) {
        array.push(arr[i])
      }
    }
    for (i = 0; i < array.length; i++) {
      for (j = 0; j < array.length; j++) {
        if (typeof array[j] == "number" && typeof array[i] == "string") {
          var x = array[j]
          array[j] = array[i]
          array[i] = x
        } else if (typeof array[i] == "number" && typeof array[j] != "string") {
          if (array[i] > array[j]) {
            var x = array[j]
            array[j] = array[i]
            array[i] = x
          }
        } else if (typeof array[i] != "number" && typeof array[j] == "string") {  
          if (array[i] == array[i].toUpperCase() && array[j] != array[j].toLowerCase()) {
            if (array[i] > array[j]) {
              var a = array[i]
              array[i] = array[j]
              array[j] = a
            }
          } else if (array[i] == array[i].toLowerCase() && array[j] != array[j].toUpperCase()) {
            if (array[i] > array[j]) {
              var a = array[i]
              array[i] = array[j]
              array[j] = a
            }
          }
        }
      }
    }
    document.write('Chuỗi ký tự : ' + array.join(', '))
    document.write('<br>')
    //câu 3:
    var string = []
    for (i = 0; i < arr.length; i++) {
      if (typeof arr[i] == "string") {
        string.push(arr[i])
      }
      else { }
    }
    for (i = 0; i < string.length; i++) {
      for (j = 0; j < string.length; j++) {
        if (string[i] == string[i].toUpperCase() && string[j] != string[j].toLowerCase()) {
          if (string[i] < string[j]) {
            var a = string[i]
            string[i] = string[j]
            string[j] = a
          }
        } else if (string[i] == string[i].toLowerCase() && string[j] != string[j].toUpperCase()) {
          if (string[i] < string[j]) {
            var a = string[i]
            string[i] = string[j]
            string[j] = a
          }
        } else if (string[i] == string[i].toLowerCase() && string[j] == string[j].toUpperCase()) {
          if (string[i] == string[j]) {
            var a = string[i]
            string[i] = string[j]
            string[j] = a
          }
        }
      }
    }

    document.write('Chuỗi ký tự chữ : ' + string.join(', '))
    document.write('<br>')
    //câu 2:
    var integer = []
    for (i = 0; i < arr.length; i++) {
      if (arr[i] % 1 == 0) {
        if (integer.includes(arr[i]) == false) {
          integer.push(arr[i])
        }
      }
    }
    for (i = 0; i < integer.length; i++) {
      for (j = 0; j < integer.length; j++) {
        if (integer[i] < integer[j]) {
          var x = integer[j]
          integer[j] = integer[i]
          integer[i] = x
        }
      }
    }
    document.write('Số nguyên không trùng : ' + integer.join(', '))
    document.write('<br>')
    //câu 1:
    var a = 0;
    for (i = 0; i < arr.length; i++) {
      if (typeof arr[i] == "number") {
        a = a + arr[i]
      }
      else { }
    }
    document.write('Tổng : ' + a)
  </script>
